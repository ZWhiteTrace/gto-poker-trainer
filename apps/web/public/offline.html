<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - GTO Poker Trainer</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0a0a0a;
        color: #fafafa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .icon {
        font-size: 64px;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 12px;
      }
      p {
        color: #a1a1aa;
        margin-bottom: 24px;
        line-height: 1.6;
      }
      button {
        background: #16a34a;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #15803d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">&#9824;</div>
      <h1>You're Offline</h1>
      <p>
        Please check your internet connection and try again. Some features may still work with
        cached data.
      </p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
